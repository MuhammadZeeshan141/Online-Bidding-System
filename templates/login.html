{% extends "base.html" %}
{% load static%}
{% block page_content %}

<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="login_box_img">
                    <img class="img-fluid" src="{% static 'img/login.jpg'%}" alt="">
                    <div class="hover">
                        <h4>New to our website?</h4>
                        <a class="primary-btn" href="{% url 'signup' %}">Create an Account</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="login_form_inner">
                    <h3>Log in to enter</h3>
                    {% if messages %}
                    <ul class="message">
                        {% for message in messages %}
                        {% if message.tags %}
                        <div class="{{ message.extra_tags }}">
                            {% endif %}
                            {{ message }}
                            {% endfor %}
                        </div>
                    </ul>
                    {% endif %}

                    <form class="row login_form" action="login" method="post" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Username"
                                   onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" onfocus="this.placeholder = ''"
                                   onblur="this.placeholder = 'Password'" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
